
# O PostgreSQL escutará em todas as interfaces
listen_addresses = '*'

# Configura o nível de registro para replicação
wal_level = replica

# Número máximo de conexões para envio de WAL (alterar conforme a necessidade)
max_wal_senders = 5

# Tamanho em MB que os WALs serão mantidos (pode ser ajustado conforme o volume de escrita)
wal_keep_size = 64

# Outras configurações comuns – adicione ou ajuste conforme necessário
